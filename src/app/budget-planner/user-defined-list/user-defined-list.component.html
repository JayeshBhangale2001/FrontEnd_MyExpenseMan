<div class="container main-container">
    <h2>Manage User Defined Lists</h2>
    
    <form class="input-form">
      <div class="form-group">
        <label for="listType">Select List Type:</label>
        <select id="listType" [(ngModel)]="selectedListType" (change)="onListTypeChange($event)" name="listType" class="form-control">
          <option value="" disabled>Select a list type</option>
          <option *ngFor="let type of listTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group" *ngIf="selectedListType">
        <label for="newItem">New Item:</label>
        <input id="newItem" [(ngModel)]="newItemValue" placeholder="Enter new item" name="newItem" class="form-control">
        <button (click)="addItem()" class="btn-primary">Add</button>
      </div>
    </form>
  
    <div *ngIf="selectedListType">
      <h3>{{ selectedListType }} List</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items[selectedListType]">
            <td>{{ item }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
